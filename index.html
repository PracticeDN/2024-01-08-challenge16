<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./main.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="inner">
        <div class="logo-and-details">
          <img src="./images/ozcoding_logo.png" alt="logo" class="logo" />

          <div class="auths" id="auths">
            <a href="https://ozcodingschool.com/auth/signin" target="_blank"
              >로그인</a
            >
            <a href="https://ozcodingschool.com/auth/signup" target="_blank"
              >회원가입</a
            >
          </div>

          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="menu"
            viewBox="0 0 16 16"
            id="menu"
          >
            <path
              fill-rule="evenodd"
              d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
            />
          </svg>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="banner">
        <img src="./images/pc_main.png" alt="oz" class="oz-img" />
      </div>

      <div class="contents">
        <div class="links">
          <a
            href="https://ozcodingschool.com/ozcoding/bizdevcamp"
            target="_blank"
            ><img
              src="https://ozcodingschool.com/static/front/images/ozcoding/bizdevcamp/main_title_1.png"
              alt="IT 스타트업 사업개발 캠프"
              class="image"
          /></a>
          <a
            href="https://ozcodingschool.com/ozcoding/startupcamp"
            target="_blank"
          >
            <img
              src="./images/pc_main.png"
              alt="웹 개발 초격차 갬프"
              class="image"
            />
          </a>
          <a
            href="https://ozcodingschool.com/ozcoding/oznightschool"
            target="_blank"
          >
            <img
              src="https://ozcodingschool.com/static/front/images/ozcoding/oznightschool/main_title.png"
              alt="오즈의 코딩야학"
              class="image"
            />
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
